{% macro header( type, image, intro, summary ) %}

    <section id="{{ type }}-introduction" class="bg-light block">

        <div class="container block">

            <div id="{{ type }}-header-image" class="header-box row three-quarter-lax">
                <img class="header-image" src="{{ image|imageSize(2500,500)}}" />
                <div class="col-xs-10 col-xs-offset-1 centered relative-bottom hidden">
                    <h2 class="bold mt0 dark uppercase"><span class="p-min bg-white border">Updates</span></h2>
                </div>
            </div>

            <div class="row"><div class="projects-rule"></div></div>

            <div class="row bg-white pt2">

                <div class="col-xs-offset-1 col-xs-10 col-md-6 col-md-offset-3 centered">
                    <h4 class="mt0"><span class="bold">{{ intro }}</span> {{ summary }}</h4>
                </div>

            </div>
        </div>

    </section>

{% endmacro %}

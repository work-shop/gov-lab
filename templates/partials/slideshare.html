{% macro slideshare( slideshare_embed ) %}

    <section id="slideshare" class="slideshare bg-white">
        <div class="container-fluid">

            <div class="row mb2">
              <div class="col-xs-offset-1 col-xs-10 " >
                <div class="projects-rule"></div>
                <h4>Slides</h4>
              </div>
            </div>

            <div class="row mb4">
                <div id="slideshare-html-target" class="col-xs-offset-1 col-xs-10">

                    {{ slideshare_embed|replace('width="599"', 'width="100%"', 'g')|replace('width="344"', 'width="100%"', 'g')|replace('width="429"', 'width="100%"', 'g')|replace('width="514"', 'width="100%"', 'g')|safe }}

                </div>
            </div>

        </div>
    </section>

{% endmacro %}
